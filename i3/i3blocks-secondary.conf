# Doc:
# Conf used for secondary output: shows only date and time

# { Global properties }
separator_block_width=10
markup=pango
full_text=|
align=center
separator=false

# { BLOCKS }
[window title]
command=~/git/hub/i3/i3wintitle.py
interval=
signal=2
full_text=
separator=false

[separator]

[output]
command=~/git/hub/i3/i3outputs.py
signal=3
full_text=
separator=false
interval=

[date]
label=
command=echo "  <span weight='normal'>$(date '+%a, %d %b')</span>"
interval=5
separator=false
full_text=

[hour]
label=
command=echo "<span weight='normal'>$(date '+%H:%M')</span>"
interval=5
separator=false
full_text=

[poweroff]
command=~/.dotfiles/i3/scripts/poweroff.sh
full_text=
interval=9999999
separator=false
