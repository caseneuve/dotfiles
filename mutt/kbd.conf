bind editor        <Tab>    complete # default Mutt setting
bind editor        \ct      complete-query
bind editor        \c<Tab>  complete-query

#macro index,pager  \ca      "<pipe-message>goobook add<return>" "add sender to google contacts"
macro index,pager  \ca      "<pipe-message>/home/piotr/.mutt/goobook.sh<return>" "add sender to google contacts"
bind  query e exit
