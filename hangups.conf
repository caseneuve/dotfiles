[General]
col-scheme: solarized-dark
date-format: < %d-%m-%Y >
time-format: (%H:%M)
#col-status-line-bg: dark blue
col-status-line-fg: light red
col-msg-text-fg: default
col-msg-text-self-fg: default
col-msg-date-fg: dark green
