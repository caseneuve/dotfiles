## {Websites}
ext x?html?, has qutebrowser,    X, flag f = qutebrowser --target window -- "$@"
ext x?html?, has firefox,        X, flag f = firefox -- "$@"
ext x?html?, has chromium,       X, flag f = chromium -- "$@"
ext x?html?, has w3m,            terminal = w3m "$@"

##  {Misc}
# Define the "editor" for text files as first action
#mime ^text, label editor = i3-msg "exec --no-startup-id st -e emacsclient -nw" -- "$@"

ext org = i3-msg "exec --no-startup-id st -e emacsclient -nw" -- "$@"
ext txt = i3-msg "exec --no-startup-id st -e emacsclient -nw" -- "$@"
ext tex = i3-msg "exec --no-startup-id st -e emacsclient -nw" -- "$@"
ext sh = i3-msg "exec --no-startup-id st -e emacsclient -nw" -- "$@"
ext conf = i3-msg "exec --no-startup-id st -e emacsclient -nw" -- "$@"
ext md = i3-msg "exec --no-startup-id st -e emacsclient -nw" -- "$@"

#mime ^text, label editor = $EDITOR -- "$@"
mime ^text, label editor = /usr/bin/emacsclient --alternate-editor="nano" -nw -- "$@"
#mime ^text, label editor = emacsclient -nw -- "$@"
mime ^text, label pager  = "$PAGER" -- "$@"
!mime ^text, label editor, ext xml|json|csv|tex|py|pl|rb|js|sh|php = $EDITOR -- "$@"
mime ^audio, label editor = /home/piotr/.dotfiles/bin/taffy-helper.sh "$@"

## {ext ???}
ext 1                         = man "$1"
ext s[wmf]c, has zsnes, X     = zsnes "$1"
ext s[wmf]c, has snes9x-gtk,X = snes9x-gtk "$1"
ext nes, has fceux, X         = fceux "$1"
ext exe                       = wine "$1"
name ^[mM]akefile$            = make

## {Code}
ext py  = python -- "$1"
ext pl  = perl -- "$1"
ext rb  = ruby -- "$1"
ext js  = node -- "$1"
ext sh  = sh -- "$1"
ext php = php -- "$1"

## {Audio without X}
mime ^audio|ogg$, terminal, has mocp     = mocp -l -- "$@"
mime ^audio|ogg$, terminal, has mpv      = mpv -- "$@"
# mime ^audio|ogg$, terminal, has mplayer2 = mplayer2 -- "$@"
# mime ^audio|ogg$, terminal, has mplayer  = mplayer -- "$@"
# ext midi?,        terminal, has wildmidi = wildmidi -- "$@"

## {Video/Audio with a GUI}
mime ^video,       has mpv,      X, flag f = mpv -- "$@"
mime ^video,       has mpv,      X, flag f = mpv --fs -- "$@"
mime ^video|audio, has vlc,      X, flag f = vlc -- "$@"

## {Video without X:}
mime ^video, terminal, !X, has mpv       = mpv -- "$@"
mime ^video, terminal, !X, has mplayer2  = mplayer2 -- "$@"
mime ^video, terminal, !X, has mplayer   = mplayer -- "$@"

## {Documents}
ext pdf, has mupdf,    X, flag f = mupdf "$@"
ext pdf, has mupdf-x11,X, flag f = mupdf-x11 "$@"
ext pdf, has evince,   X, flag f = evince -- "$@"

ext docx?, has catdoc,       terminal = catdoc -- "$@" | "$PAGER"

ext pptx?|od[dfgpst]|docx?|sxc|xlsx?|xlt|xlw|gnm|gnumeric, has libreoffice, X, flag f = libreoffice "$@"

## {Image Viewing:}
mime ^image, has feh,       X, flag f = feh -. -B black -- "$@"
mime ^image, has gimp,      X, flag f = gimp -- "$@"

## {Archives}
# avoid password prompt by providing empty password
ext 7z, has 7z = 7z -p l "$@" | "$PAGER"
# This requires atool
# ext ace|ar|arc|bz2?|cab|cpio|cpt|deb|dgc|dmg|gz,     has als     = als -- "$@" | "$PAGER"
# ext iso|jar|msi|pkg|rar|shar|tar|tgz|xar|xpi|xz|zip, has als     = als -- "$@" | "$PAGER"
ext 7z|ace|ar|arc|bz2?|cab|cpio|cpt|deb|dgc|dmg|gz,  has aunpack = aunpack -- "$@"
ext iso|jar|msi|pkg|rar|shar|tar|tgz|xar|xpi|xz|zip, has aunpack = aunpack -- "$@"

# Fallback:
ext tar|gz, has tar = tar vvtf "$@" | "$PAGER"
ext tar|gz, has tar = tar vvxf "$@"

## {Misc}
# note: o co chodzi z numerami?
label wallpaper, number 11, mime ^image, has feh, X = feh --bg-scale "$1"
label wallpaper, number 12, mime ^image, has feh, X = feh --bg-tile "$1"
label wallpaper, number 13, mime ^image, has feh, X = feh --bg-center "$1"
label wallpaper, number 14, mime ^image, has feh, X = feh --bg-fill "$1"

