# Generic can happen anywhere (except pager and editor)
# Browser is the list of mailboxes
# Index = the list of messages
# Pager is when you have an email open

### General bindings ###

# sync inbox
bind index H sync-mailbox
macro index $ "GH<enter>" #sync mailbox effectively

# Jump to the beginning/end
bind  generic,index 0 first-entry
# bind  generic,index $ last-entry
bind  generic,index ! last-entry
#bind  generic,index H refresh

# Set 'q' to let us exit from anywhere
bind  generic,index,pager,index Q exit
bind  pager,attach              q exit

# Default Left/Right to go backwards/forw
bind generic,index <Return> select-entry
bind generic,index <Right>  select-entry
bind generic,index l  select-entry

# Make up/down do the logical thing
bind generic,index        <Up>       previous-entry
bind generic,index        <Down>     next-entry
bind generic,index        i          previous-entry
bind generic,index        k          next-entry
bind generic,index,pager  <PageUp>   previous-page
bind generic,index,pager  <PageDown> next-page
bind generic,index,pager  -          previous-page
bind generic,pager  <Space>    next-page
bind index          = next-page
bind index <Space> tag-thread

# Reload configuration
macro generic,index,pager,editor ,<Space> ":source ~/.muttrc\n" "Reload mutt's configuration file"

# Other oddds and ends
bind generic,index,pager / search
bind generic,index,pager : enter-command
#bind generic,index,pager e edit

### Browser bindings ###
## Browser is used when viewing the list of mailboxes
bind browser <Space>  check-new
bind browser N        select-new
bind browser q        exit
macro browser j        0<Return>

### Index bindings ###
## Index is used when viewing the list of emails in a mailbox

# Changing folders
bind  index c change-folder
macro index <Left> "c?\t" "Go back to the list of mailboxes"
#macro index j "c?\t" "Go back to the list of mailboxes"

# Setting/clearing flags
macro  index F      "<clear-flag>!"
macro  index f      "<set-flag>!"
#macro index ! wN        "Mark email as unread"
bind  index P previous-new-then-unread
bind  index \cN next-new-then-unread
#macro index r WN<up>n   "Mark as read, then go to next"
#bind  index t read-thread
#macro index T tn
bind index N toggle-new

# Tags
bind index T       tag-pattern
bind index \cT     "untag-pattern"        # untag messages matching a pattern
bind index t       tag-thread

# Reply/forward/etc.
bind index m       mail
bind index r       reply
bind index R       group-reply # Control-r
bind index \Cr     list-reply
bind index b       bounce-message #?
bind index \Cf     forward-message #?

# Delete / junk
bind  index   d   delete-message
bind  index   D   delete-thread
macro index   \cd "DH0"
macro index   M   ";dH<enter> " "Kill (multiple) marked messages"

# Odds and ends
bind  index <Return> display-message # TODO: This might not be needed
bind  index <Right> display-message
#macro index <Left> "c?\t"
bind  index l display-message
bind index j previous-entry
bind  index @ display-address
#bind  index x toggle-read
bind  index a create-alias
bind  index \cl limit
bind  index o sort-mailbox
bind  index p print-message
bind  index S save-message
bind  index | pipe-message
bind  index u undelete-message
bind  index n next-unread
bind  index v view-attachments
macro index,pager V "v<Space><enter>j" 
bind  index <Tab> collapse-thread
bind  index ( top-page
bind  index ) bottom-page


### Pager bindings ###
## Pager is used on the 'help' screen, as well as when reading emails
bind pager <Up>   previous-line
bind pager <Down> next-line
bind pager i      previous-line
bind pager k      next-line
macro pager \cn "j\cnl" "Open next unread message directly"
bind pager p previous-entry
bind pager P print-message

# Reply/forward/etc.
bind  pager   m    mail
bind  pager   r    reply
bind  pager   R    group-reply # Control-r
macro pager   \Cr  "r<enter><enter><enter>" # było: list-reply
bind  pager   b    bounce-message
bind  pager   f    forward-message

# Delete / junk
bind  pager   d    delete-message
macro pager   D    "djH<enter>"
#macro pager j s=INBOX.junk\n   "Move to junk"

# Odds and ends
bind pager @       display-address
bind pager a       create-alias
bind pager o       sort-mailbox
bind pager p       print-message
bind pager s       save-message
bind pager |       pipe-message
bind pager v       view-attachments
bind pager j       exit
bind pager l       view-attachments
bind pager n       next-entry
bind pager N       next-unread
#bind pager h       display-toggle-weed

### Attach is on the attachments list
bind attach <Left> exit
bind attach <Right> view-text
bind attach j exit

### moje
bind index G imap-fetch-mail

# akcje
macro index A "ll<Space>s<enter>jj" "Save attachement"

# Gmail-style keyboard shortcuts
#macro index ga "<change-folder>=[Gmail]/Wszystkie<enter>"        "Go to ALL MAIL"
macro index gd "<change-folder>=[Gmail]/Wersje%20robocze<enter>0" "Go to DRAFTS"
