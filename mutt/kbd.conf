# wyciągnij linki z wiadomości
macro index,pager \cu "<pipe-message> urlview<Enter>" 

# save messages
macro index sj "<save-message>=!szkoła Józefów\n\niu"
macro index sJ "<save-message>=!szkoła Józefów\n\n"
